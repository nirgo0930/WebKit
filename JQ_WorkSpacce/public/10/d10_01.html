<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery02/ex01.html</title>
    <script src="http://code.jquery.com/jquery.js"></script>
</head>

<body>
    <h1>jQuery 실습</h1>
    <div id="box">box</div>
    <button id="changeBtn">체인지</button>

    <script>
        $('#box').html("<h2>Hello</h2>");
        // Getters와 Setters를 함께 사용.
        var html = $('#box').html();
        var txt = $('#box').text();
        console.log(html);
        console.log(txt);
        //$('#box').html($('#box').html() + "<h3>World</h3>");
        $('button#changeBtn').click(function (e) {
            $('#box').html(`<h2>${$('#box').text()} World</h2>`);
        });
    </script>
</body>

</html>
