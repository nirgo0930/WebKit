<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
            background-color: navy;
        }

        #box {
            background-color: red;
            width: 100px;
            height: 100px;
            border: 5px solid orange;
            border-radius: 12px;
            transition: left 1s cubic-bezier(0.43, -0.36, 0.59, 1.4),
                width 0.5s cubic-bezier(0.02, 0.63, 0.95, 0.49);
            position: relative;
            left: 0px;
        }
    </style>
</head>

<body>
    <button id="goBtn">Go</button>
    <hr />
    <div id="box">Box</div>

    <script>
        // DOM - Document Object Model
        let goBtn = document.getElementById("goBtn");
        let box = document.getElementById("box");
        console.log(goBtn);
        console.dir(box);
        goBtn.style.backgroundColor = "Yellow";
        goBtn.style.height = "40px";
        goBtn.style.width = "60px";

        // goBtn을 클릭하면 box의 속성을 변경.
        goBtn.onclick = function () {
            box.style.width = "150px";
            box.style.left = "400px";
        };
        goBtn.onmouseout = function () {
            box.style.width = "100px";
            box.style.left = "0";
        };
    </script>
</body>

</html>
