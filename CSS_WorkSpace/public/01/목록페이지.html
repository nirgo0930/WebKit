<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            text-align: left;
            vertical-align: top;
            padding: 10px;
        }

        #normal {
            border: none;
            width: auto;
        }

        #normal th,
        #normal td {
            border: none;
            padding: 0px;
        }

        #inner {
            border: none;
        }

        #inner th,
        #inner td {
            border-top: 1px soild black;
            border-bottom: 1px soild black;
            border-left: none;
            border-right: none;
        }
    </style>
</head>

<body>
    <div>
        <table id="normal">
            <tr>
                <th>이름</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>부서</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>직책</th>

            <tr>

        </table>
        <br> <input type="button" value="새 사원 추가" style="color: white;background-color: red;"><br><br>
    </div>
    <div style="border-top: 1px solid black;padding-top:10px;width: 800px;">

        <table>
            <tr style="background-color: orange;">
                <th><input type="checkbox"></th>
                <th>번호</th>
                <th style="width: 30%;">사진</th>
                <th>사원명</th>
                <th>부서</th>
                <th>직급</th>
                <th>수정</th>
                <th>삭제</th>

            <tr>
                <td rowspan="3"><input type="checkbox" name="" id=""></td>

                <td>홍길동</td>
                <td>개발</td>
                <td>대리</td>
                <td rowspan="3"><input type="button" value="edit"></td>
                <td rowspan="3"><input type="button" value="delete"></td>
            </tr>
            <tr>
                <td colspan="4">
                    <table id="inner">
                        <tr style="background-color: white;">
                            <td>번호</td>
                            <td style="width: 40%;">댓글 내용</td>
                            <td>작성자</td>
                            <td>수정</td>
                            <td>삭제</td>
                        </tr>
                        <tr style="background-color: white;">
                            <td>1</td>
                            <td>멋진 사진입니다</td>
                            <td>박윤수</td>

            <tr>
                <td colspan="4" style="text-align: center;">

</html>
