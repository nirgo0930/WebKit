<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div.newBox {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
        }
        div#box {
            left: 300px;
            top: 300px;
        }
    </style>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        const LEFT = 'Left';
        const RIGHT = 'Right';
        const TOP = 'Top';
        const BOTTOM = 'Bottom';
        const WIDTH = 10
        const HEIGHT = 10;
        
        var box;
        var pointArr = [];
        var boxArr = [];
        
        var x, y;
        
        var fn = null;
        
        var move = function(direction) {
            var cnt = 0;
            var xStep, yStep;
            x = box.offsetLeft;
            y = box.offsetTop;
            if(direction == LEFT){
                xStep = -10;
                yStep = 0;
            } else if(direction == RIGHT) {
                xStep = 10;
                yStep = 0;
            } else if(direction == TOP) {
                yStep = -10;
                xStep = 0;
            } else if(direction == BOTTOM) {
                yStep = 10
                xStep = 0;
            }
            var idx=0;
            fn = setInterval(function() {
                cnt++;
                x += xStep;
                y += yStep;
                box.style.left = x + 'px';
                box.style.top = y + 'px';
                
                if(cnt==10) {
                    clearInterval(fn);
                    cnt = 0;
                }
            },100);
        }
        
        var evtHandler = function() {
            var keyCode = event.keyCode;
            
            clearInterval(fn);
            
            if(keyCode == 37) {
                move(LEFT);
            }
            if (keyCode == 39) {
                move(RIGHT);
            }
            if(keyCode == 38) {
                move(TOP);
            }
            if (keyCode == 40) {
                move(BOTTOM);
            }
        };
            
        var init = function() {
            box = document.getElementById('box');
        };
        
        $(document).ready(function() {
            init();
            
            window.addEventListener('keydown', evtHandler);

        });
    </script>
</head>
<body>
   
   <div id="box" class="newBox"></div>
    
</body>
</html>
