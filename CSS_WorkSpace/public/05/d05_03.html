<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.box {
            border: 1px solid red;
            background-color: yellow;
            width: 100px;
            height: 100px;
            position: absolute;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h2>js function 예제3</h2>
    <div class="box">
        box01
    </div>


    <script>
        var box = document.querySelector('div.box');
        //function this = 이벤트 발생 객체
        //=> this = window
        //on시작속성 = 이벤트 사용 가능

        box.addEventListener('mousedown', function (e) {
            console.dir(box);

            var gapX = e.clientX - box.offsetLeft;
            var gapY = e.clientY - box.offsetTop;

            function mouseHandler(e2) {
                box.style.left = e2.clientX - gapX + "px"
                box.style.top = e2.clientY - gapY + "px"
            }

            window.addEventListener('mousemove', mouseHandler);
            window.addEventListener('mouseup', function () {
                window.removeEventListener('mousemove', mouseHandler);
            });
        });

    </script>
</body>

</html>
