<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <input type="file" class="file" id="imageSelector" name="imageSelector"
            accept="image/jpeg, image/jpg, image/png" multiple>
    </form>
    <div id="preview-image"></div>

    <script>
        var fileInput = document.getElementById("imageSelector");
        function readImage(input) {
            if (input.files && input.files[0]) {
                const previewImageDiv = document.getElementById("preview-image");
                for (var i = 0; i < input.files.length; i++) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        let readFileURL = e.target.result;

                        const imageBox = document.createElement('img');
                        imageBox.setAttribute('src', readFileURL);
                        imageBox.setAttribute('width', '200px');

                        imageBox.addEventListener('click', function () {
                            previewImageDiv.removeChild(imageBox);
                        });

                        previewImageDiv.appendChild(imageBox);
                    };
                    reader.readAsDataURL(input.files[i]);
                }
            }
        }

        fileInput.onchange = (e) => {
            readImage(e.currentTarget);
        };

    </script>
</body>

</html>
